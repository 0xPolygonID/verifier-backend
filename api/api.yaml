    Health:
      type: object
      x-omitempty: false
      example:
        healthy: true

    SingInResponse:
      type: object
      required:
          - sessionID
          - qrCode
      properties:
          sessionID:
            type: integer
            example: 121342345
          qrCode:
            $ref: '#/components/schemas/QRCode'

    QRCode:
      type: object
      required:
          - id
          - typ
          - type
          - thid
          - body
          - from
      properties:
        id:
          type: string
          example: '6dc645a6-2be3-4099-a645-20784ee53cd0'
        typ:
          type: string
          example: 'application/iden3comm-plain-json'
        type:
          type: string
          example: 'https://iden3-communication.io/authorization/1.0/request'
        thid:
          type: string
          example: '6dc645a6-2be3-4099-a645-20784ee53cd0'
        body:
          type: object
          properties:
            callbackUrl:
              type: string
              example: 'https://verifier-backend/callback?sessionId=469345'
            reason:
              type: string
              example: 'test flow'
            scope:
              type: array
              items:
                $ref: '#/components/schemas/Scope'
        from:
            type: string
            example: 'did:polygonid:polygon:mumbai:2qH7TstpRRJHXNN4o49Fu9H2Qismku8hQeUxDVrjqT'
        to:
          type: string
          example: 'did:polygonid:polygon:mumbai:2qEATqfECVbCBzq9EhJpPSiv1xtJRpbMBKDaNM68Ci'

    Scope:
      type: object
      required:
        - id
        - circuitId
        - query
      properties:
        id:
          type: integer
          example: 1
        circuitId:
          type: string
          example: 'credentialAtomicQuerySigV2'
        query:
          $ref: '#/components/schemas/Query'

    Query:
      type: object
      example:
        '{
           "network": "mumbai",
           "circuitID": "credentialAtomicQuerySigV2",
           "skipClaimRevocationCheck": false, 
           "query": {
             "context": "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v3.json-ld",
             "allowedIssuers": ["*"],
             "type": "KYCAgeCredential",
             "credentialSubject": {
                 "birthday": {
                     "$eq": 19960424
                 }
             }
           }
         }'

    SignInRequest:
      type: object
      required:
        - chainID
        - circuitID
#        - requestID
        - query
      properties:
        chainID:
          type: string
          example: '137'
        circuitID:
          type: string
          example: 'credentialAtomicQuerySigV2'
        to:
          type: string
          example: 'did:polygonid:polygon:mumbai:2qEATqfECVbCBzq9EhJpPSiv1xtJRpbMBKDaNM68Ci'
        query:
          $ref : '#/components/schemas/Query'

    UUID:
      type: string
      x-go-type: uuid.UUID
      x-go-type-import:
        name: uuid
        path: github.com/google/uuid
      example: 8edd8112-c415-11ed-b036-debe37e1cbd6

    GenericErrorMessage:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: 'Something happen'


  parameters:
    sessionID:
      name: sessionID
      in: query
      required: true
      description: |
        Session ID e.g: 123456
      schema:
        type: string


    id:
      name: id
      in: query
      required: true
      description: |
        ID e.g: 89d298fa-15a6-4a1d-ab13-d1069467eedd
      schema:
        type: string
        x-go-type: uuid.UUID
        x-go-type-import:
          name: uuid
          path: github.com/google/uuid

  responses:
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'

    '404':
      description: 'Not Found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'

    '500':
      description: 'Internal Server error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
