openapi: 3.1.0
info:
  title: Polygon ID
  description: |
    Documentation for the Backend Verifier API
  version: "1.1"

servers:
  - description: Local
    url: http://localhost:3010

tags:
  - name: Verifier
    description: Collection of endpoints related to Verifier

paths:
  /:
    get:
      summary: Get the documentation
      operationId: GetDocumentation
      x-internal: true
      responses:
        200:
          description: success and returns the documentation in HTML format

  /health:
    get:
      summary: Health Check
      operationId: Health
      responses:
        '200':
          description: All services are running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
        '500':
          $ref: '#/components/responses/500'

  /sign-in:
    post:
      summary: Sign in
      operationId: Sign in
      tags:
        - Verifier
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInRequest'
      responses:
        '200':
          description: Authorization Request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingInResponse'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /status:
    get:
      summary: Get Status
      operationId: Status
      tags:
        - Verifier
      parameters:
          - $ref: '#/components/parameters/sessionID'
      responses:
        '200':
          description: Get response status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /qr-store:
    post:
      summary: Store QRCode
      operationId: QRStore
      tags:
        - Verifier
      requestBody:
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/QRStoreRequest'
      responses:
        '200':
          description: QR Indirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRStoreResponse'
        '500':
          $ref: '#/components/responses/500'
    get:
      summary: Get QRCode from store
      operationId: GetQRCodeFromStore
      tags:
        - Verifier
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: QR Code Indirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRCode'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /callback:
    post:
      summary: Callback
      operationId: Callback
      tags:
        - Verifier
      parameters:
        - $ref: '#/components/parameters/sessionID'
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              example: jwz-token
              description: JWZ token
      responses:
        '200':
          description: Callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallbackResponse'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

